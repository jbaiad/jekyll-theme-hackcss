---
layout: default
permalink: projects
title: Projects
---

<section>

  <h1>Projects</h1>

  <div class="grid t-hackcss-cards">

    {% for project in site.projects %}

    <div class="cell -6of12 t-hackcss-cards-cell">
      <div class="card" style="height: 100%">
        <header class="card-header"><a href="{{ project.link }}" title="{{ project.name }}">{{ project.name }}</a></header>
        <div class="card-content" style="display: flex; justify-content: center;
            align-items: center; height: 90%">
          <div class="inner" style="">

            {% if project.image %}
            <img src="{{ project.image }}" class="t-hackcss-cards-image"
                 alt="{{ project.name }}"
                 title="{{ project.name }}" />
            {% endif %}
            <p>[{{ project.caption }}]</p>
            <p class="t-hackcss-cards-text">{{ project.description }}</p>
          </div>
        </div>
      </div>
    </div>

    {% endfor %}

  </div>
</section>
